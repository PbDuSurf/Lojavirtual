<div class="container-fluid">

    <div class="container d-flex justify-content-center mt-5">
        <div class="d-flex justify-content-start mt-4">
            <div class="containerMensagem">
                <div >
                    <div><img src="../../../assets/img/verificar.png" class="rounded float-start imgConf" alt=""></div>
                    <h1>Dados enviados <br> com sucesso!</h1>
                </div>
                <div class="mt-5">
                    <h3>Tudo pronto,</h3>
                    <p class="mt-4 ">Agora é só aguardar que um dos nossos atendentes <br>
                        entrará em contato para continuar o processo</p>
                    <button class="btn btn-primary bottonNeg"  style="width: 100%;" [routerLink]="'/comprar'">Buscar novos produtos</button>
                </div>
            </div>
            
            <div style=" margin-left: 50px;" class="card mb-5">
                <img [src]="produto.imagem" class="card-img-top img-carro" alt="...">
                <div class="card-body d-flex flex-column flex-wrap">
                    <div>
                        <div>
                            <p class="card-text mb-2">{{produto.descricao}}</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="text-success">{{produto.preco | currency: 'BRL'}}</h4>
                        <span class="text-muted mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            </svg>
                            {{produto.localizacao.name}}, {{produto.localizacao.sys.country}}
                        </span>

                    </div>
                </div>
            </div>

        </div>

    </div>
